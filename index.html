    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Courier+Prime:wght@400;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #0a0a0b;
        margin: 0;
        overflow-x: hidden;
      }

      /* Global 80% Zoom Simulation */
      #root {
        zoom: 0.8; /* Chromium/Safari simulation of browser zoom */
        -moz-transform: scale(0.8); /* Firefox fallback */
        -moz-transform-origin: top center;
      }

      /* Firefox specific adjustment to prevent layout gaps when scaling */
      @-moz-document url-prefix() {
        #root {
          width: 125%; /* 100 / 0.8 */
          margin-left: -12.5%; /* Centers the 125% width after 0.8 scale */
        }
      }

      /* A4 Preview Styles */
      .a4-page {
        width: 210mm;
        min-height: 297mm;
        margin: 10px auto;
        background: white;
        box-shadow: 0 0 50px rgba(0,0,0,0.5);
        box-sizing: border-box;
      }
      @media print {
        .no-print { display: none; }
        .a4-page { margin: 0; box-shadow: none; }
      }
      
      /* Smooth scrolling */
      html {
        scroll-behavior: smooth;
      }

      /* Hide scrollbar for Chrome, Safari and Opera */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: #ef4444; /* red-500 */
        border-radius: 10px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #b91c1c; /* red-700 */
      }

      /* Transitions */
      .animate-in {
        animation: fadeIn 0.5s ease-out;
      }
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
      }

      .zoom-in {
        animation: zoomIn 0.3s ease-out;
      }
      @keyframes zoomIn {
        from { opacity: 0; transform: scale(0.95); }
        to { opacity: 1; transform: scale(1); }
      }
    </style>
